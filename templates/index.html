{% extends "base.html" %}
{% block page_body %}
<div class="body-wrap">
	<div class="body">
		<h1 style="display: none;">IFCOntoSearch engine</h1>
		<img class="logo" src="static/img/logo.png" alt="IFCOntoSearch Logo"/>

	</div>
